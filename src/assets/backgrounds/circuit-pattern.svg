<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.2" fill="rgba(76, 209, 55, 0.25)"/>
      <circle cx="35" cy="15" r="1" fill="rgba(76, 209, 55, 0.15)"/>
      <circle cx="25" cy="35" r="1" fill="rgba(76, 209, 55, 0.2)"/>
      <circle cx="55" cy="45" r="1.2" fill="rgba(76, 209, 55, 0.18)"/>
    </pattern>
    <pattern id="lines" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 40 L 60 40" stroke="rgba(76, 209, 55, 0.12)" stroke-width="0.4" fill="none"/>
      <path d="M 40 0 L 40 60" stroke="rgba(76, 209, 55, 0.1)" stroke-width="0.3" fill="none"/>
      <path d="M 0 0 L 100 100" stroke="rgba(76, 209, 55, 0.06)" stroke-width="0.2" fill="none"/>
      <path d="M 100 0 L 0 100" stroke="rgba(76, 209, 55, 0.06)" stroke-width="0.2" fill="none"/>
    </pattern>
    <linearGradient id="glow-left" x1="0%" y1="50%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="rgba(76, 209, 55, 0.12)"/>
      <stop offset="100%" stop-color="rgba(76, 209, 55, 0)"/>
    </linearGradient>
    <radialGradient id="node-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(76, 209, 55, 0.2)"/>
      <stop offset="100%" stop-color="rgba(76, 209, 55, 0)"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <rect width="100%" height="100%" fill="url(#lines)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <ellipse cx="15%" cy="45%" rx="30%" ry="40%" fill="url(#glow-left)" opacity="0.8"/>
  <circle cx="18%" cy="42%" r="180" fill="url(#node-glow)" opacity="0.6"/>
</svg>
